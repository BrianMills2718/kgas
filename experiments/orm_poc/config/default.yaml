api:
  anthropic_api_key: ''
  batch_processing_size: 10
  gemini_model: gemini-2.5-flash
  google_api_key: ''
  max_retries: 3
  openai_api_key: ''
  openai_model: text-embedding-3-small
  timeout: 30
database:
  connection_acquisition_timeout: 30.0
  database: neo4j
  host: localhost
  keep_alive: true
  max_connection_pool_size: 50
  password: ''
  port: 7687
  username: neo4j
entity_processing:
  chunk_overlap_size: 50
  confidence_threshold: 0.7
  embedding_batch_size: 100
  max_entities_per_chunk: 20
graph_construction:
  graph_pruning_threshold: 0.1
  max_relationships_per_entity: 50
  pagerank_damping_factor: 0.85
  pagerank_iterations: 100
  pagerank_min_score: 0.0001
  pagerank_tolerance: 1.0e-06
llm:
  circuit_breaker_threshold: 5
  circuit_breaker_timeout: 300
  default_model: gpt-4-turbo
  enable_fallbacks: true
  enable_rate_limiting: true
  enable_retry_logic: true
  fallback_chain:
  - max_retries: 3
    model: gpt-4-turbo
    provider: openai
  - max_retries: 2
    model: gemini-1.5-pro
    provider: google
  - max_retries: 2
    model: claude-3-opus
    provider: anthropic
  providers:
    anthropic:
      api_key: ''
      base_url: https://api.anthropic.com/v1
      max_retries: 2
      model: claude-3-opus
      provider: anthropic
      rate_limit: 50
      timeout: 30
    google:
      api_key: ''
      base_url: https://generativelanguage.googleapis.com/v1beta
      max_retries: 2
      model: gemini-1.5-pro
      provider: google
      rate_limit: 60
      timeout: 30
    openai:
      api_key: ''
      base_url: https://api.openai.com/v1
      max_retries: 3
      model: gpt-4-turbo
      provider: openai
      rate_limit: 60
      timeout: 30
  rate_limits:
    anthropic: 50
    google: 60
    openai: 60
  temperature_defaults:
    analysis: 0.3
    classification: 0.0
    extraction: 0.1
    generation: 0.7
system:
  backup_enabled: true
  debug: false
  encryption_enabled: true
  environment: development
  health_check_interval: 60
  log_level: INFO
  max_workers: 4
  metrics_enabled: true
text_processing:
  chunk_overlap_size: 50
  chunk_size: 512
  max_chunks_per_document: 100
  semantic_similarity_threshold: 0.85
theory:
  concept_library_path: src/ontology_library/master_concepts.py
  enabled: false
  enhancement_boost: 0.1
  schema_type: MASTER_CONCEPTS
  validation_enabled: true
workflow:
  checkpoint_interval: 10
  max_retries: 3
  storage_dir: ./data/workflows
  timeout_seconds: 300
