apiVersion: v1
kind: Secret
metadata:
  name: kgas-secrets
  labels:
    app: kgas-api
type: Opaque
stringData:
  # Database configuration
  neo4j-uri: "bolt://neo4j-service:7687"
  neo4j-user: "neo4j"
  neo4j-password: "production-password-change-me"
  
  # Cache configuration
  redis-url: "redis://redis-service:6379"
  redis-password: "redis-password-change-me"
  
  # API Keys (Base64 encoded in production)
  openai-api-key: "your-openai-api-key-here"
  anthropic-api-key: "your-anthropic-api-key-here"
  google-api-key: "your-google-api-key-here"
  
  # Security keys
  jwt-secret: "jwt-secret-key-change-me"
  encryption-key: "encryption-key-change-me"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kgas-config
  labels:
    app: kgas-api
data:
  # Application configuration
  KGAS_ENV: "production"
  LOG_LEVEL: "INFO"
  HOST: "0.0.0.0"
  PORT: "8000"
  WORKERS: "1"
  
  # Feature flags
  HEALTH_CHECKS_ENABLED: "true"
  METRICS_ENABLED: "true"
  
  # Performance tuning
  HEALTH_CHECK_INTERVAL: "30"
  REQUEST_TIMEOUT: "30"
  MAX_CONNECTIONS: "100"
  
  # Monitoring configuration
  PROMETHEUS_METRICS: "true"
  GRAFANA_ENABLED: "true"
  
  # Application settings
  DEBUG: "false"
  TESTING: "false"