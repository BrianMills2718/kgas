apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kgas-metrics
  labels:
    app: kgas-api
    component: monitoring
spec:
  selector:
    matchLabels:
      app: kgas-api
      component: metrics
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s

---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: kgas-alerts
  labels:
    app: kgas-api
    component: monitoring
spec:
  groups:
  - name: kgas.rules
    rules:
    # High error rate alert
    - alert: KGASHighErrorRate
      expr: rate(kgas_requests_total{status=~"5.."}[5m]) / rate(kgas_requests_total[5m]) > 0.05
      for: 2m
      labels:
        severity: warning
        service: kgas-api
      annotations:
        summary: "KGAS API high error rate"
        description: "KGAS API error rate is {{ $value | humanizePercentage }} (threshold: 5%)"
    
    # High response time alert
    - alert: KGASHighResponseTime
      expr: histogram_quantile(0.95, rate(kgas_request_duration_seconds_bucket[5m])) > 5
      for: 3m
      labels:
        severity: warning
        service: kgas-api
      annotations:
        summary: "KGAS API high response time"
        description: "KGAS API 95th percentile response time is {{ $value }}s (threshold: 5s)"
    
    # High memory usage alert
    - alert: KGASHighMemoryUsage
      expr: kgas_system_health < 0.7
      for: 5m
      labels:
        severity: warning
        service: kgas-api
      annotations:
        summary: "KGAS system health degraded"
        description: "KGAS system health score is {{ $value }} (threshold: 0.7)"
    
    # Application down alert
    - alert: KGASDown
      expr: up{job="kgas-api"} == 0
      for: 1m
      labels:
        severity: critical
        service: kgas-api
      annotations:
        summary: "KGAS API is down"
        description: "KGAS API has been down for more than 1 minute"
    
    # High active connections alert
    - alert: KGASHighConnections
      expr: kgas_active_connections > 80
      for: 5m
      labels:
        severity: warning
        service: kgas-api
      annotations:
        summary: "KGAS high active connections"
        description: "KGAS has {{ $value }} active connections (threshold: 80)"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-kgas
  labels:
    grafana_dashboard: "1"
data:
  kgas-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "KGAS System Dashboard",
        "tags": ["kgas", "production"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(kgas_requests_total[5m])",
                "legendFormat": "Requests/sec"
              }
            ],
            "yAxes": [
              {
                "label": "requests/sec"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 0
            }
          },
          {
            "id": 2,
            "title": "Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(kgas_requests_total{status=~\"5..\"}[5m]) / rate(kgas_requests_total[5m])",
                "legendFormat": "Error Rate"
              }
            ],
            "yAxes": [
              {
                "label": "error rate",
                "max": 1,
                "min": 0
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 0
            }
          },
          {
            "id": 3,
            "title": "Response Time",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.50, rate(kgas_request_duration_seconds_bucket[5m]))",
                "legendFormat": "50th percentile"
              },
              {
                "expr": "histogram_quantile(0.95, rate(kgas_request_duration_seconds_bucket[5m]))",
                "legendFormat": "95th percentile"
              }
            ],
            "yAxes": [
              {
                "label": "seconds"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 8
            }
          },
          {
            "id": 4,
            "title": "System Health",
            "type": "singlestat",
            "targets": [
              {
                "expr": "kgas_system_health",
                "legendFormat": "Health Score"
              }
            ],
            "valueName": "current",
            "colorBackground": true,
            "thresholds": "0.5,0.8",
            "colors": ["#d44a3a", "#e24d42", "#299c46"],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 8
            }
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }